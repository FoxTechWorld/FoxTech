<head>
    <title>{{ .Title }}</title>
    
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="author" content="{{ .Site.Params.Author.Name }}" />
    <meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description | truncate 160 }}{{ else }}{{ .Description | truncate 160 }}{{ end }}"/>
    <meta name="keywords" content="{{ if .IsPage }}{{ range union .Site.Params.keywords .Params.tags }}{{ . }}, {{ end }}{{ else }}{{ range .Site.Params.keywords }}{{ . }}, {{ end }}{{ end }}">
    <meta name="robots" content="index, follow" />

    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="{{ .Site.Params.Author.Twitter }}"/>
    <meta name="twitter:title" content="{{ .Title }}"/>
    <meta name="twitter:description" content="{{ if .IsHome }}{{ .Site.Params.description | truncate 160 }}{{ else }}{{ .Description | truncate 160 }}{{ end }}"/>
    <meta name="twitter:image" content="{{ .Params.image }}"/>

    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:image" content="{{ .Params.image }}" />
    <meta property="og:description" content="{{ if .IsHome }}{{ .Site.Params.description | truncate 160 }}{{ else }}{{ .Description | truncate 160 }}{{ end }}" />

    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="canonical" href="{{ if .IsPage }}{{ .Permalink }}{{ else }}{{ .Site.BaseURL }}{{ end }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ with .OutputFormats.Get "RSS" }}{{ .Permalink }}{{ end }}"/>
    
    <style>
        :root,body{font-size:18px!important}.card,article{background-color:#333!important;color:#f0f0f0!important}.card,.card-footer,article,body{color:#f0f0f0!important}.container,article{padding:15px!important}.card a,a,article h2 a{color:#9cf!important}:root{margin:auto!important;line-height:1.6!important;padding:0 10px!important}body{font-family:Arial,Helvetica,sans-serif!important;background-color:#111!important}h1,h2,h3{line-height:1.2!important}img{max-width:100%!important;height:auto!important}a{text-decoration:underline!important}a:hover{color:#455874!important}.card-footer{background-color:#222!important}.btn,.card button,a.btn{background-color:#007bff!important}.card button,a.btn{color:#fff!important}@media (max-width:768px){body{font-size:14px!important}.card{margin-bottom:20px!important}}.container{max-width:960px!important;margin:auto!important}article{margin-bottom:20px!important;border-radius:5px!important}article h2{margin-bottom:10px!important;font-size:24px!important}article h2 a{text-decoration:none!important}.navbar-brand:hover,.navbar-nav .nav-link:hover,article h2 a:hover{color:#fdfdfd!important}.btn,.btn:hover{color:#212529!important}article p{font-size:16px!important}.btn{display:inline-block!important;font-weight:400!important;text-align:center!important;vertical-align:middle!important;cursor:pointer!important;border:1px solid transparent!important;padding:.375rem .75rem!important;font-size:1rem!important;line-height:1.5!important;border-radius:.25rem!important;transition:color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out!important}.btn:hover{background-color:#0056b3!important}.comments,.terms{margin-top:20px!important}.navbar{background-color:#333!important}.navbar-brand,.navbar-nav .nav-link{color:#f0f0f0!important}.navbar-toggler{border-color:#f0f0f0!important}.navbar-toggler-icon{background-image:url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(240, 240, 240, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E")!important}
    </style>
    

    {{- if not .Site.IsServer }}
    {{- if hasPrefix .Site.GoogleAnalytics "G-" }}
      {{ template "_internal/google_analytics.html" . }}
    {{- else }}
      {{ template "_internal/google_analytics_async.html" . }}
    {{- end }}
    {{- end }}
    
    {{- if .Page.Params.mathjax }}
        <script async src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$','$'], ['\\(','\\)']],
                displayMath: [['$$','$$']],
                processEscapes: true,
                processEnvironments: true,
                skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
                TeX: { equationNumbers: { autoNumber: "AMS" },
                extensions: ["AMSmath.js", "AMSsymbols.js"] }
            }
        });
        MathJax.Hub.Queue(function() {
            var all = MathJax.Hub.getAllJax(), i;
            for(i = 0; i < all.length; i += 1) {
                all[i].SourceElement().parentNode.className += ' has-jax';
            }
        });
        MathJax.Hub.Config({
            TeX: { equationNumbers: { autoNumber: "AMS" } }
        });
        </script>
    {{- end }}
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "css/animations.css" | relURL }}" media="all">
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <meta name="google-site-verification" content="XXEJNvdhFFbUcmcEG1i9z2AaaEEKwZqE_qsFGO3ymWw" />
</head>
