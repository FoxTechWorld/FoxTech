    <!DOCTYPE html>
<html>
<head>
    <title>404 Not Found</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: monospace;
            margin: 0;
            overflow: hidden;
        }
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .matrix span {
            position: absolute;
            font-size: 25px;
            color: red;
            opacity: 0;
            animation: matrix 10s infinite linear;
        }
        @keyframes matrix {
            0% { opacity: 1; top: -50px; transform: translateY(0) rotate(0); }
            50% { opacity: 1; transform: translateY(0) rotate(180deg); }
            100% { opacity: 0; top: 110%; transform: translateY(100%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="matrix" id="matrix-container"></div>

    <script>
        function createMatrixAnimation(word, containerId, maxLetters = 100, minDuration = 5, maxDuration = 10, step = 20) {
            const matrixContainer = document.getElementById(containerId);
            if (!matrixContainer) {
                console.error('Container not found');
                return;
            }
    
            const wordLength = word.length;
            const letterStep = maxLetters / wordLength;
    
            for (let i = 0; i < wordLength; i++) {
                const delay = (i * letterStep / maxLetters) * 0.1;
                const duration = ((i * letterStep / maxLetters) - 1) * maxDuration + minDuration;
                const fontSize = Math.floor(Math.random() * 15) + 15; // Tamanho da fonte aleatório entre 15 e 30
                const opacity = Math.random() * 0.5 + 0.5; // Opacidade aleatória entre 0.5 e 1
    
                const span = document.createElement('span');
                span.textContent = word[i];
                span.style.left = (i * letterStep) + '%';
                span.style.animationDelay = delay + 's';
                span.style.animationDuration = duration + 's';
                span.style.fontSize = fontSize + 'px';
                span.style.opacity = opacity;
                matrixContainer.appendChild(span);
            }
        }
    
        createMatrixAnimation('Not Found', 'matrix-container');
    </script>    
</body>
</html>
