<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

{{ partial "head.html" . }}

<body class="bg-dark">  
  {{ partial "header.html" . }}
  
  <main class="container">
    {{ block "main" . }}{{ end }} 
  </main>
  
  {{ if .Params.mermaid }}
    {{ partial "mermaid.html" . }}
  {{ end }}

  {{ if .Params.mathjax }}
    {{ partial "mathjax.html" . }}
  {{ end }}

  {{ partial "footer.html" . }}
</body>
</html>
