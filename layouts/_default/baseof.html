<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

{{ partial "head.html" . }}

<body class="d-flex flex-column min-vh-100 bg-dark" style="height: 100vh;">  {{ partial "header.html" . }}
  
  <main class="container py-5" style="flex: 1 0 auto; height: 100vh">
    {{ block "main" . }}{{ end }} 
  </main>
  
  {{ if .Params.mermaid }}
    {{ partial "mermaid.html" . }}
  {{ end }}

  {{ if .Params.mathjax }}
    {{ partial "mathjax.html" . }}
  {{ end }}

  {{ partial "footer.html" . }}
</body>
</html>
